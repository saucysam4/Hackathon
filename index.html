<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="meetingFormContainer" class="container hidden">
    <h1>Meeting Scheduler</h1>
    <form id="meetingForm">
      <label for="title">Title:</label>
      <input type="title"placeholder="Title" id="title" ><br>
      <br>
      <label for="meetingTime">Select Time:</label>
      <input type="time" id="meetingTime" ><br>

      <!-- <label for="email">Email:</label>
      <input type="email" placeholder="Email" id="email"><br>
      <br> -->

      <label for="description">Description:</label>
      <input type="Description" placeholder="Description" id="description" ><br>
      <br>
      
      <button type="submit">Schedule Meeting</button>

    </form>
  </div>

  <div class="calendar-container">
    <h2 id="month-year"></h2>
    <div id="calendar"></div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
