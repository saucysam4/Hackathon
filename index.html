<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
     <!-- Meeting scheduler form (initially hidden) -->
  <div id="meetingFormContainer" class="container hidden">
    <h1>Meeting Scheduler</h1>
    <form id="meetingForm">
<br>
      <label for="meetingTime">Select Time:</label>
      <input type="time" id="meetingTime" required><br>

      <label for="description">Description:</label>
      <input type="Description" placeholder="Description" id="description" required><br>
      <br>
      
      <button type="submit">Schedule Meeting</button>

    </form>
  </div>

  <div class="calendar-container">
    <h2 id="month-year"></h2>
    <div id="calendar"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
